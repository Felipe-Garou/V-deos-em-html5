<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1> 
   <p>Este vídeo está hospedado em meu próprio servidor. </p>
   <video width="300" poster="imagens/gaivota.webp" controls loop  >
   <source src="midia/meu-video.mp4" type="video/mp4">
   <source src="midia/videoweb.mkv" type="video/webp">
   <p>Seu navegador não compatibilidade com reprodução de vídeos</p>
   </video>

   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/s8RJV2fGvw0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/59895138?h=884fd4c2d4&color=ff9933&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
